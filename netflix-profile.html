<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/netflix.css" />
    <title>Netflix - Profile</title>
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="logo" height="45" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <div class="row justify-content-center pt-5">
        <div class="col-8">
          <h1 class="fs-0">Edit Profile</h1>
          <hr />
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-3">
              <div class="position-relative">
                <img src="./assets/avatar.png" alt="Avatar" class="img-fluid" />
                <a
                  href="#"
                  class="position-absolute start-0 bottom-0 m-2 text-light fs-3"
                  ><i class="fas fa-pen-square position-absolute bottom-0"></i
                ></a>
              </div>
            </div>
            <div class="col-9">
              <div class="row">
                <div class="col-12">
                  <h4 class="fs-5">Username:</h4>
                  <input
                    type="text"
                    class="w-100 border-0 p-2 bg-t-light text-light mb-4"
                  />
                  <h4 class="fs-5">Language:</h4>
                  <div class="dropdown mb-4">
                    <button
                      class="btn btn-outline-light dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li>
                        <a class="dropdown-item" href="#">French</a>
                      </li>
                    </ul>
                  </div>
                  <hr class="my-4" />
                </div>
                <div class="col-12">
                  <h4 class="fs-5">Maturity Settings:</h4>
                  <button class="btn btn-t-xlight mb-4">
                    ALL MATURITY RATINGS
                  </button>
                  <h5 class="fs-6">
                    Show titles of all maturity ratings for this profile.
                  </h5>
                  <button class="btn btn-outline-t-xlight px-4">EDIT</button>
                  <hr class="my-4" />
                </div>
                <div class="col-12">
                  <h4 class="fs-5">Autoplay controls:</h4>
                  <form class="mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 justify-content-between">
          <hr />
          <div class="row justify-content-between">
            <div class="col">
              <a class="w-100 btn btn-outline-light" href="netflix-media.html"
                >SAVE</a
              >
            </div>
            <div class="col text-center">
              <a class="w-100 btn btn-outline-t-light" href="#">CANCEL</a>
            </div>
            <div class="col text-end">
              <a class="w-100 btn btn-outline-t-light" href="#">
                DELETE PROFILE
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
